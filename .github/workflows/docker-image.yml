name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-and-push:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag jimbrowncn/geoloc:v1.0
    - name: push image to docker hub
      run:
        docker login -u jimbrowncn -p ${{secrets.DOCKER_HUB_TOKEN}}
        docker push jimbrowncn/geoloc:v1.0
